<!DOCTYPE html>
    <head>
        <title>Hot Restaurant</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="server.js"></script>
    </head>
<body>
    <div class="container container-fluid">
        <div class="row">
            <div class="col-md-12 cold-xs-12">
                <div class="jumbotron text-center">Hot Restaurant<hr>
                	Need a Reservation?
                	<div class="row">
                		<div class="col-md-12">
                			<button class="button button-default text-center" id="tablesButton" value="View Tables">View Tables</button>
                			<button class="button button-default text-center" id="homeButton" value="Home">Home</button>
                        </div>
                        <div class="row">

                            <div class="col-lg-12">
                      
                              <div class="panel panel-default">
                                <div class="panel-heading">
                                  <h3 class="panel-title"><strong>Make Reservation</strong></h3>
                                </div>
                                <div class="panel-body">
                                  <form role="form">
                      
                                    <div class="form-group">
                                      <label for="name">Name</label>
                                      <input type="text" class="form-control" id="name">
                                    </div>
                      
                                    <div class="form-group">
                                      <label for="role">Phone Number</label>
                                      <input type="text" class="form-control" id="role">
                                    </div>
                      
                                    <div class="form-group">
                                      <label for="age">Email</label>
                                      <input type="text" class="form-control" id="age">
                                    </div>
                      
                                    <div class="form-group">
                                      <label for="force-points">Unique ID</label>
                                      <input type="text" class="form-control" id="force-points">
                                    </div>
                      
                                  </form>
                                  <br>
                                  <div class="text-right">
                                    <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="glyphicon glyphicon-fire"></span> Save your Table</button>
                                  </div>
                                </div>
                              </div>
                      
                            </div>
                          </div>
                	</div>
                </div>
            </div>
        </div>
    </div>
</body>
